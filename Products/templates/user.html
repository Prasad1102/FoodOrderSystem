{% extends "base.html" %}
{% block start %}
<style>
  .user-container{
    background-color: rgb(196, 196, 196);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: calc(60vh - 70px);
    width: 100%;
    display: flex;
    justify-content: center;
    position: relative;
    z-index: 0;
  }
  .subUser-container{
    display: flex;
    width: 70%;
  }
  .user-left-container{
    width: 30%;
  }
  .user-right-container{
    background-color: white;
    margin-top: 12px;
    width: 70%;
  }
  .user-name-box {
    background-color: white;
    display: inherit; /* Ensures the box expands only to fit its content */
    padding: 10px;
    padding-right: 100px; /* Adjust padding as needed */
    margin-top: 12px;
}
img{
  height: 55px;
  width: 55px;
  margin-left: 10px;

}
.profile-container{
  display: flex;
}
.user-name{
  font-weight: 600;
  font-size: 20px;
  margin-left: 20px;
}
.hello{
  margin-left: 20px;
  
}
.user-info{
  margin-left: 30px;
  margin-top: 10px;
}
.user-name-info{
  margin-left: 20px;
  font-size: 20px;
  font-weight: 400;
}
</style>
<!-- _----------------------------html------------------------------------ -->
  <div class="user-container">
    <div class="subUser-container">
      <div class="user-left-container">
        <div class="profile-container">
          <div class="user-name-box">
            <div class="profile-pic">
              <img src="../static/images/profile-pic-male_4811a1.svg" alt="">
            </div>
            <div class="userName">
              <span class="hello">Hello,</span><br>
              <p class="user-name">{{request.user.username}}</p>
            </div>
            
          </div>
        </div>
        <a href="/logout_page" class="btn btn-outline-info">logout</a>
      </div>
      <div class="user-right-container">
        <div class="user-info">
          <h1>Personal Information</h1>
          <span class="user-name-info">First Name :{{request.user.first_name}}</span>
          <span class="user-name-info">Last Name :{{request.user.last_name}}</span>
        </div>        
      </div>
    </div>
  </div>
  <h3>{{ request.user.username }}</h3>
{% endblock %}
